spring.application.name=demo
server.port=8080
server.servlet.context-path=/api
springdoc.swagger-ui.path=/swagger-ui.html

# Database Configuration (H2 by default, overridable via env vars)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

spring.main.allow-circular-references=true


# Monitoring
management.endpoint.health.show-details=when_authorized
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

